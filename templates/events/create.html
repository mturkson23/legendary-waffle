{% extends 'base.html' %}

{% block content%}
<main class="container w-50">
    <form action="" method="post">
        <h1 class="h3 mb-3 fw-normal">
            Create Event
        </h1>
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.title}}
        </div>
        <div class="form-group mb-3">
            {{ form.description}}
        </div>
        <div class="form-group mb-3">
            {{ form.location}}
        </div>
        <div class="form-group mb-3">
            {{ form.date_time}}
        </div>
        <div class="form-group mb-3">
            {{ form.total_tickets}}
        </div>
        <div class="form-group mb-3">
            {{ form.price}}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary w-100 py-2">Create</button>
        </div>
    </form>
    </main>
{% endblock %}
